bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Analysis of Ecological Data</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Made with bookdown</a></li>
    toc_depth: 1
    collapse: section
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf"]
    sharing:
      facebook: no
      github: yes
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      whatsapp: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
